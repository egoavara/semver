name: Release

on:
    workflow_dispatch:
        inputs:
            type:
                type: choice
                required: true
                default: next-patch
                description: "Versioning type"
                options:
                    - "nextpatch"
                    - "nextminor"
                    - "nextmajor"
            title:
                type: string
                default: Auto Release
                description: "Release title"
            body:
                type: string
                default: Github Action auto released
                description: "Release body"

jobs:
    release:
        permissions: write-all
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Guess semver
              id: semver
              uses: egoavara/semver@v0.1.1
              with:
                  value-type: ${{ inputs.type }}
                  release: "release"
